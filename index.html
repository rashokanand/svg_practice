<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Practice from TOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg width="280" height="280">
        <line
            x1="80"
            y1="80"
            x2="200"
            y2="200"
            stroke="oklch(0.9 0.3 164)"
            stroke-width="5"
        />
    </svg>
    <svg width="300" height="300">
  <rect
    x="60"
    y="100"
    width="180"
    height="100"
    rx="20"
    ry="55"
    fill="none"
    stroke="oklch(0.9 0.3 164)"
    stroke-width="5"
  />
  <!-- Rectangle above has corner radius with rx and ry -->
</svg>

<svg width="280" height="280">
  <circle
    cx="140"
    cy="140"
    r="70"
    fill="none"
    stroke="oklch(0.9 0.3 164)"
    stroke-width="5"
  />
</svg>

<svg width="300" height="300">
  <ellipse
    cx="150"
    cy="150"
    rx="75"
    ry="50"
    fill="none"
    stroke="oklch(0.9 0.3 164)"
    stroke-width="5"
  />
</svg>
</body>
</html>
